# ===============================================
# Docker Compose - Development Configuration
# ===============================================
#
# Development features:
# - Hot reload enabled
# - Source code mounted as volumes
# - Debug ports exposed
# - Development dependencies included
# - Logging verbosity increased
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up
#   docker-compose -f docker-compose.dev.yml down
#   docker-compose -f docker-compose.dev.yml logs -f [service]
# ===============================================

version: '3.9'

services:
  # -----------------------------------------------
  # PostgreSQL Database
  # -----------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: soldent-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soldent_dev}
      POSTGRES_USER: ${POSTGRES_USER:-soldent_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_ES.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - soldent-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soldent_dev} -d ${POSTGRES_DB:-soldent_dev}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s

  # -----------------------------------------------
  # Redis Cache
  # -----------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: soldent-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-dev_redis_password}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - soldent-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # -----------------------------------------------
  # Backend API (Development)
  # -----------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
      args:
        NODE_ENV: development
    container_name: soldent-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3001}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-soldent_dev}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-soldent_dev}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # API
      API_VERSION: ${API_VERSION:-v1}
      API_PREFIX: ${API_PREFIX:-/api}

      # Debug
      DEBUG: ${DEBUG:-app:*}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      # Mount source code for hot reload
      - ../backend/src:/app/src:delegated
      - ../backend/prisma:/app/prisma:delegated
      - backend_node_modules:/app/node_modules
    ports:
      - "${BACKEND_PORT:-3001}:3001"
      - "9229:9229" # Node.js debug port
    networks:
      - soldent-dev-network
    command: npm run dev
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -----------------------------------------------
  # Frontend Application (Development)
  # -----------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
      args:
        NODE_ENV: development
    container_name: soldent-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      PORT: ${FRONTEND_PORT:-3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Soldent DEV}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0-dev}
      WATCHPACK_POLLING: ${WATCHPACK_POLLING:-true}
    volumes:
      # Mount source code for hot reload
      - ../frontend/src:/app/src:delegated
      - ../frontend/public:/app/public:delegated
      - ../frontend/app:/app/app:delegated
      - ../frontend/pages:/app/pages:delegated
      - ../frontend/components:/app/components:delegated
      - ../frontend/styles:/app/styles:delegated
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - soldent-dev-network
    command: npm run dev
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -----------------------------------------------
  # pgAdmin (Optional - Database Management)
  # -----------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: soldent-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@soldent.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - soldent-dev-network
    depends_on:
      - postgres
    profiles:
      - tools

  # -----------------------------------------------
  # Redis Commander (Optional - Redis Management)
  # -----------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: soldent-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - soldent-dev-network
    depends_on:
      - redis
    profiles:
      - tools

# -----------------------------------------------
# Networks
# -----------------------------------------------
networks:
  soldent-dev-network:
    driver: bridge
    name: soldent-dev-network

# -----------------------------------------------
# Volumes
# -----------------------------------------------
volumes:
  postgres_dev_data:
    driver: local
    name: soldent-postgres-dev-data
  redis_dev_data:
    driver: local
    name: soldent-redis-dev-data
  pgadmin_dev_data:
    driver: local
    name: soldent-pgadmin-dev-data
  backend_node_modules:
    driver: local
    name: soldent-backend-node-modules
  frontend_node_modules:
    driver: local
    name: soldent-frontend-node-modules
  frontend_next:
    driver: local
    name: soldent-frontend-next
